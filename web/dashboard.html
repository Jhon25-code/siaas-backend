<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SIAAS | Panel</title>

    <!-- CSS principal -->
    <link rel="stylesheet" href="/css/styles.css" />

    <!-- Leaflet CSS (DEBE IR EN HEAD) -->
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
</head>
<body>

<!-- üîê PROTECCI√ìN DE SESI√ìN -->
<script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/login.html';
    }
</script>

<div class="layout">
    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo"><b>SIAAS</b></div>

        <div class="who" id="who"></div>

        <!-- üîå ESTADO DE CONEXI√ìN -->
        <div class="connectionStatus online" id="connectionStatus">
            üü¢ Conectado
        </div>

        <nav>
            <div class="muted small" style="margin:10px 0 6px;">INCIDENTES</div>
            <a id="tab-alertas" class="active" href="#alertas">Alertas</a>
            <a id="tab-historial" href="#historial">Historial</a>

            <div id="adminSection" style="display:none;">
                <div class="muted small" style="margin:14px 0 6px;">ADMIN</div>
                <a id="nav-users" href="#usuarios">Usuarios</a>
                <a id="nav-reports" href="#reportes">Reportes</a>
            </div>
        </nav>

        <button class="logout" id="logout">Cerrar sesi√≥n</button>
    </aside>

    <!-- MAIN -->
    <main class="main">

        <!-- HEADER -->
        <div class="sectionHeader">
            <h1 id="title">Alertas registradas</h1>

            <div class="sectionActions">
                <button class="btn">Vista tabla</button>
                <button class="btn primary" onclick="location.reload()">Actualizar</button>
            </div>
        </div>

        <!-- MAPA -->
        <div class="mapWrapper">
            <div id="map" class="mapBox"></div>
        </div>

        <!-- LEYENDA IS -->
        <div class="legend" id="legendIS">
            <span><b>IS</b> (√çndice de Severidad):</span>
            <span class="pill green">Leve</span>
            <span class="pill orange">Medio</span>
            <span class="pill red">Grave</span>
        </div>

        <!-- üî• FILTRO POR ESTADO -->
        <div class="actions" style="margin-bottom:12px;">
            <button class="btn" data-filter="ALL">Todos</button>
            <button class="btn" data-filter="NUEVA">Abiertos</button>
            <button class="btn" data-filter="EN_ATENCION">En atenci√≥n</button>
            <button class="btn" data-filter="CERRADA">Cerrados</button>
        </div>

        <!-- ‚úÖ TARJETAS (FIX CLAVE AQU√ç) -->
        <div id="cards" class="cardsGrid"></div>
        <p class="muted" id="empty"></p>

        <!-- USUARIOS (ADMIN) -->
        <div id="usersView" style="display:none; margin-top:18px;">
            <h2>Gesti√≥n de usuarios</h2>
            <div class="muted small" style="margin-bottom:10px;">
                Solo visible para ADMIN.
            </div>
            <div id="usersTableWrap"></div>
        </div>

        <!-- REPORTES (ADMIN) -->
        <div id="reportsView" style="display:none; margin-top:18px;">
            <h2>Reportes</h2>
            <div class="muted small" style="margin-bottom:10px;">
                Exporta incidentes (CSV).
            </div>
            <button class="btn primary" id="btnExportCsv">Descargar CSV</button>
            <div class="muted small" style="margin-top:8px;" id="reportsMsg"></div>
        </div>

    </main>
</div>

<!-- MODAL -->
<div id="modal" class="modal hidden">
    <div class="modalBackdrop"></div>
    <div class="modalCard">
        <div class="modalHeader">
            <div>
                <div id="modalTitle" class="modalTitle"></div>
                <div id="modalSub" class="muted small"></div>
            </div>
            <button class="iconBtn" onclick="document.getElementById('modal').classList.add('hidden')">‚úï</button>
        </div>
        <div id="modalBody" class="modalBody"></div>
        <div class="modalFooter">
            <button class="btn" onclick="document.getElementById('modal').classList.add('hidden')">Cerrar</button>
        </div>
    </div>
</div>

<!-- JS -->
<script src="/js/api.js"></script>
<script src="/js/dashboard.js"></script>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</body>
</html>
